<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link rel="stylesheet" href="./calculator.scss">
    <script type="module" src="./calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <header class="site-header">
            <a href="https://sindrebeba.no" class="header-link">sindrebeba.no</a>
            <div class="header-icons">
                <a href="https://github.com/SindreBeba"><img src="../assets/github.png" alt="github logo" class="github-logo" /></a>
                <button id="dark-mode-toggle"><img src="../assets/moon.svg" alt="moon icon" class="moon-icon" /></a>
            </div>
        </header>
        <div class="calc">
            <div class="calc-row">
                <div class="output">
                    <div class="operation"> </div>
                    <div class="result">0</div>
                </div>
            </div>
            <div class="calc-row">
                <button class="btn btn-xl btn-red" value="clear">C</button>
                <button class="btn btn-alt" value="back">⌫</button>
                <button class="btn btn-alt" value="sign">+/-</button>
            </div>
            <div class="calc-row">
                <button class="btn btn-alt" value="memory-clear">MC</button>
                <button class="btn btn-alt" value="memory-recall">MR</button>
                <button class="btn btn-alt" value="memory-plus">M+</button>
                <button class="btn btn-alt" value="memory-minus">M-</button>
            </div>
            <div class="calc-row">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn btn-alt" value="divide">÷</button>
            </div>
            <div class="calc-row">
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn btn-alt" value="multiply">×</button>
            </div>
            <div class="calc-row">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn btn-alt" value="subtract">–</button>
            </div>
            <div class="calc-row">
                <button class="btn" value="0">0</button>
                <button class="btn btn-alt" value="decimal">.</button>
                <button class="btn btn-alt" value="equals">=</button>
                <button class="btn btn-alt" value="add">+</button>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
